<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Learning Playground</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .output {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .console {
            background: #333;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>JavaScript Testing Ground</h1>
    
    <div class="output" id="output">
        <!-- DOM manipulation results will appear here -->
    </div>
    
    <div class="console" id="console">
        <!-- Console output will appear here -->
    </div>

    <!-- Uncomment the script you want to test -->
    <!-- <script src="basics/fundamentals.js"></script> -->
    <!-- <script src="basics/functions.js"></script> -->
    <!-- <script src="data-structures/arrays-objects.js"></script> -->
    <!-- <script src="browser/dom-manipulation.js"></script> -->
    <!-- <script src="advanced/async-programming.js"></script> -->

    <script>
        // Custom console.log to display in our console div
        const consoleDiv = document.getElementById('console');
        const originalLog = console.log;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : arg
            ).join(' ');
            consoleDiv.innerHTML += `<div>${message}</div>`;
        };
    </script>
</body>
</html>
